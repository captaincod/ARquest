<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AR Квест</title>
    <link rel="icon" type="image/x-icon" href="static/quest.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="static/lux_bootstrap.css" media="screen">
    <link rel="stylesheet" href="static/lux_bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="static/app.js"></script>
</head>
<body>
<iframe name="name" style="display: none;"></iframe>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
          <img src="static/quest.png" alt="Квест" style="float: left; margin-right: 15px;">
          <h1 class="display-4">AR Квест</h1>
          <p class="lead">Составь свой квест с помощью AR.js</p>
      </div>
    </div>

<!--    <div class="alert alert-dismissible alert-danger">-->
<!--        {{errors}}-->
<!--    </div>-->
    <span class="badge badge-danger">{{errors}}</span>

    <form id="TextBoxesGroup" method = "post" enctype="multipart/form-data" class="form-group" name="form" action="/get_quest">
        <legend>Точки квеста</legend>
        <fieldset id="fieldset">
            <div class="lat form-group row">
                <label class="col-sm-2 col-form-label">Широта (Latitude)</label>
                <input type="text" name="lat0" class="form-control col-sm-3 item-required" placeholder="Пример: 52.250847"/>
            </div>
            <div class="lon form-group row">
                <label class="col-sm-2 col-form-label">Долгота (Longitude)</label>
                <input type="text" name="lon0" class="form-control col-sm-3 item-required" placeholder="Пример: 104.260122"/>
            </div>
            <div class="file form-group">
                <label class="col-form-label" aria-describedby="fileHelp">Выберите изображение для точки</label>
                <small id="fileHelp" class="form-text text-muted">Допустимые форматы: .jpg, .png, .gif до 15МБ</small>
                <input type="file" name="file0" class="form-control-file item-required"/>
            </div>
        </fieldset>
        <div class="btn-group" role="group">
            <input type="button" id="addButton" value="Добавить точку" class="btn btn-info" />
            <input type="button" id="removeButton" value="Удалить последнюю точку" class="btn btn-danger" />
        </div>
        <p>
        <input type="submit" value="Показать квест" class="btn btn-success"/>
    </form>
</body>
</html>
